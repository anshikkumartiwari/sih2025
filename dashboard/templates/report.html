<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compliance Checker - Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .box {
      margin-bottom: 2rem;
    }

    .json-block {
      background-color: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre;
      overflow-x: auto;
      font-family: monospace;
      font-size: 0.95rem;
      max-height: 80vh;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .data-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .data-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Compliance Report</h1>
    </header>

    <section class="box">
      {% if data %}
        <h2>Extracted Product Data</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Field</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in data.items() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No data found. Please process a product first.</p>
      {% endif %}
    </section>

    <footer>
      <a href="{{ url_for('dashboard.home') }}" class="btn">Back to Home</a>
    </footer>
  </div>
</body>
</html>
